<p-card>
  <h3>Login</h3>
  <form #myForm="ngForm">
    <div class="grid">
      <div class="col m-2">
        <span class="p-float-label">
          <input pInputText class="w-full" [(ngModel)]="credentials.email" required name="email" />
          <label htmlFor="email">Email</label>
        </span>
      </div>
    </div>
    <div class="grid">
      <div class="col m-2">
        <span class="p-float-label">
          <p-password [feedback]="true" [(ngModel)]="credentials.password" required name="password"
            inputStyleClass="w-full" styleClass="w-full"></p-password>
          <label htmlFor="password">Password</label>
        </span>
        <small *ngIf="authResponse?.error" id="password-help" class="p-error">{{ authResponse.error?.message }}</small>
      </div>
    </div>
    <div class="grid">
      <div class="col m-2">
        <p-button (click)="onSubmitForm(myForm.value)" [disabled]="myForm.invalid ?? true" label="Login"
          styleClass="w-full"></p-button>
      </div>
    </div>
  </form>
</p-card>
